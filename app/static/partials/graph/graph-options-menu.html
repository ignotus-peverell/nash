<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Graph Options</h3>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="input-group">
        <label for="graph-name">Title:</label>
        <input id="graph-name" type="text" class="form-control" placeholder="Name of this graph" ng-model="graph.save_name"></input>
      </div>
    </div>

    <br />

    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="isSaving">
          <span ng-show="!isSaving">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
          </span>
          <span ng-show="isSaving">
            <span class="glyphicon glyphicon-refresh gly-spin-infinite" aria-hidden="true"></span> Saving ...
          </span>
        </button>
      </div>
    </div>

  </div> <!-- End panel body for graph options -->

  <div class="panel-body">

    <div class="row">
      <label for="edit-modes">Edit Mode: </label>
      <div id="edit-mode" class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-sm" ng-class="{'active': graphState.edit_mode==='edit'}" ng-click="graphState.edit_mode='edit'">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-class="{'active': graphState.edit_mode==='move'}" ng-click="graphState.edit_mode='move'">
          <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span> Move
        </button>
      </div>
    </div>

    <br />

    <div class="row">
      <label for="graph-components">Add Graph Components: </label>
      <div id="graph-components" class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-sm" ng-click="addNode()">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> Node

        </button>
      </div>
    </div>

  </div> <!-- End Panel Body -->

</div>

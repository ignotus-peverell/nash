<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">GRAPH OPTIONS</h3>
  </div>
  <div class="panel-body">



    <div class="input-group">
      <label for="graph-name">Name</label>
      <input id="graph-name" type="text" class="form-control" placeholder="Name of this graph" ng-model="graph.save_name">
    </div>


    <div class="input-group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="save()">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
      </div>
    </div>




    <input type="submit" value="New Node" onClick="new_node()"><br/>

    <input type="radio" name="edit-mode" onClick="mode_arrows()" checked>Arrow mode
    <br />
    <input type="radio" name="edit-mode" onClick="mode_move()">Move mode<br />
  </div>
</div>
